<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro 級 AI 人像去背</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 { margin-bottom: 5px; font-weight: 800; letter-spacing: -0.5px; }
        p { color: #94a3b8; margin-top: 0; font-size: 14px; margin-bottom: 30px; }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 上傳區塊 */
        .upload-card {
            background: var(--card);
            border: 2px dashed #475569;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .upload-card:active {
            border-color: var(--primary);
            background: #262f45;
        }

        .icon { font-size: 48px; margin-bottom: 15px; display: block; }
        
        #file-input {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }

        /* 結果展示區 */
        .result-card {
            background: var(--card);
            border-radius: 16px;
            padding: 15px;
            display: none; /* 預設隱藏 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 透明背景網格 */
        canvas {
            width: 100%;
            height: auto;
            border-radius: 12px;
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%), 
                linear-gradient(-45deg, #333 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #333 75%), 
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #222; /* 深色棋盤格 */
        }

        .btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 15px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* 載入遮罩 */
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-text { color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        .sub-status { font-size: 12px; color: #64748b; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="status-text">正在初始化 AI 引擎...</div>
        <div class="sub-status">首次載入需下載約 10MB 模型檔<br>請稍候，完成後即可離線使用</div>
    </div>

    <h1>Pro 級 AI 人像去背</h1>
    <p>Powered by MediaPipe • Edge Smoothing</p>

    <div class="container">
        
        <div class="upload-card" id="upload-box">
            <span class="icon">✨</span>
            <div style="font-weight:bold; font-size:18px; margin-bottom:5px;">上傳或拍攝照片</div>
            <div style="color:#94a3b8; font-size:13px;">支援高解析度與髮絲級去背</div>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div class="result-card" id="result-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <span style="font-size:14px; color:#cbd5e1;">處理結果</span>
                <span style="font-size:12px; color:#64748b;" id="time-log"></span>
            </div>
            <canvas id="output-canvas"></canvas>
            <a id="download-btn" class="btn" download="ai-cutout.png">下載 PNG (透明背景)</a>
            <div style="text-align:center; margin-top:15px;">
                <button onclick="location.reload()" style="background:none; border:none; color:#64748b; text-decoration:underline; cursor:pointer;">試試另一張</button>
            </div>
        </div>

    </div>

    <canvas id="temp-canvas" style="display:none;"></canvas>

    <script>
        const loader = document.getElementById('loader');
        const fileInput = document.getElementById('file-input');
        const resultCard = document.getElementById('result-card');
        const uploadBox = document.getElementById('upload-box');
        const outputCanvas = document.getElementById('output-canvas');
        const outputCtx = outputCanvas.getContext('2d');
        const tempCanvas = document.getElementById('temp-canvas');
        const tempCtx = tempCanvas.getContext('2d');
        
        let selfieSegmentation = null;

        // 1. 初始化 MediaPipe
        async function initAI() {
            try {
                selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
                }});

                selfieSegmentation.setOptions({
                    modelSelection: 1, // 0: 一般, 1: 風景/高品質 (適合全身)
                    selfieMode: false, // 我們處理靜態圖片，不需要鏡像
                });

                selfieSegmentation.onResults(onResults);

                // 2. 預熱模型 (Pre-warm)
                // 這是關鍵：隨便送一張空白圖進去，強迫瀏覽器下載並編譯 WASM
                // 這樣之後斷網才能真正運作
                const dummyImg = new Image();
                dummyImg.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"; // 1x1 透明像素
                
                dummyImg.onload = async () => {
                    await selfieSegmentation.send({image: dummyImg});
                    // 完成後隱藏 Loader
                    loader.style.display = 'none';
                    console.log("AI Ready & Warmed up");
                };

            } catch (e) {
                alert("模型載入失敗，請檢查網路連線");
                console.error(e);
            }
        }

        // 3. 處理使用者圖片
        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length === 0) return;
            
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            const img = new Image();
            
            img.onload = async () => {
                loader.style.display = 'flex';
                document.querySelector('.status-text').innerText = "AI 正在精細去背中...";
                document.querySelector('.sub-status').innerText = "Analyzing pixels...";
                
                // 調整 Canvas 尺寸 (限制最大尺寸以免手機記憶體不足)
                const MAX_WIDTH = 1024;
                let w = img.width;
                let h = img.height;
                if(w > MAX_WIDTH) {
                    h = Math.round(h * (MAX_WIDTH / w));
                    w = MAX_WIDTH;
                }
                
                outputCanvas.width = w;
                outputCanvas.height = h;
                tempCanvas.width = w;
                tempCanvas.height = h;

                // 將圖片繪製到隱藏 Canvas 供讀取
                tempCtx.drawImage(img, 0, 0, w, h);

                // 發送給 AI
                await selfieSegmentation.send({image: tempCanvas});
            }
            img.src = url;
        });

        // 4. 接收 AI 結果並合成 (核心畫質優化部分)
        function onResults(results) {
            // 清除畫布
            outputCtx.save();
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);

            // 步驟 A: 繪製分割遮罩 (Mask)
            // MediaPipe 的 mask 是一個黑白圖，人是白的，背景是黑的
            outputCtx.drawImage(results.segmentationMask, 0, 0, outputCanvas.width, outputCanvas.height);

            // 步驟 B: 使用 'source-in' 混合模式
            // 這會保留「只有 Mask 存在的地方」的像素，也就是把人切出來
            // 由於 MediaPipe 的 Mask 帶有灰階過渡 (Anti-aliasing)，這裡會自動產生柔邊效果
            outputCtx.globalCompositeOperation = 'source-in';
            
            // 步驟 C: 繪製原圖
            outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

            outputCtx.restore();

            // 更新 UI
            loader.style.display = 'none';
            uploadBox.style.display = 'none';
            resultCard.style.display = 'block';
            
            document.getElementById('download-btn').href = outputCanvas.toDataURL('image/png');
            document.getElementById('time-log').innerText = "Process complete";
        }

        // 啟動
        initAI();

    </script>
</body>
</html>
