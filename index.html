<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能去背 (修復版)</title>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.5/dist/imgly-background-removal.min.js"></script>
    <style>
        :root {
            --primary-color: #4285f4;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { font-size: 1.5rem; margin-bottom: 20px; color: #202124; }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover, .upload-area.active {
            border-color: var(--primary-color);
            background-color: #f1f8ff;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: none;
        }

        #fileInput { display: none; }

        .preview-container { margin-top: 20px; display: none; }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .loading {
            display: none;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(66, 133, 244, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* 錯誤訊息顯示區 */
        #debugConsole {
            text-align: left;
            font-size: 12px;
            color: red;
            background: #fff0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>AI 去除背景 (Web)</h1>

    <div class="container">
        <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <p>點擊上傳圖片 或 拖曳至此</p>
            <span style="font-size: 0.8rem; color: #888;">建議使用電腦版 Chrome 測試</span>
        </div>
        <input type="file" id="fileInput" accept="image/*">

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span id="loadingText">準備下載模型...</span>
            <div style="font-size: 10px; color: #999; margin-top: 5px;">(初次執行約需下載 80MB)</div>
        </div>

        <div class="preview-container" id="resultContainer">
            <h3>處理結果</h3>
            <img id="resultImage" alt="去背結果">
            <button class="btn" id="downloadBtn">下載圖片</button>
        </div>

        <div id="debugConsole"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const debugConsole = document.getElementById('debugConsole');

        let isModelLoaded = false;

        // 顯示錯誤訊息的輔助函式
        function logError(msg) {
            debugConsole.style.display = 'block';
            debugConsole.textContent += "⚠️ " + msg + "\n";
            // 如果偵測到是 file:// 協定，給出特別提示
            if (window.location.protocol === 'file:') {
                debugConsole.textContent += "\n[重要提示] 偵測到您正在使用 file:// 協定開啟檔案。\n現代瀏覽器基於安全性，通常禁止本地檔案下載 AI 模型或執行 Worker。\n\n請嘗試：\n1. 將此檔案上傳至 GitHub Pages。\n2. 或在 VS Code 安裝 'Live Server' 套件並按 'Go Live' 執行。\n";
            }
        }

        // 處理拖曳
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('active'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('active'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            if (!file.type.match('image.*')) {
                alert('請上傳圖片檔案');
                return;
            }

            // 重置 UI
            resultContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
            debugConsole.style.display = 'none';
            debugConsole.textContent = ''; // 清空舊錯誤
            loading.style.display = 'block';
            
            if (!isModelLoaded) {
                loadingText.innerText = "正在初始化並下載模型資源...";
            } else {
                loadingText.innerText = "正在處理圖片...";
            }

            try {
                // 明確指定 Public Path (必須與 script 引入的版本 1.0.5 一致)
                // 這樣能避免瀏覽器找不到 .wasm 檔案
                const config = {
                    publicPath: 'https://cdn.jsdelivr.net/npm/@imgly/background-removal-data@1.0.5/dist/',
                    debug: true, // 開啟除錯模式
                    progress: (key, current, total) => {
                        // 簡單的進度顯示
                        if(total > 0) {
                            const percent = Math.round((current / total) * 100);
                            loadingText.innerText = `正在下載 ${key}: ${percent}%`;
                        }
                    }
                };

                // 呼叫 AI 去背
                const blob = await imglyRemoveBackground(file, config);
                
                const url = URL.createObjectURL(blob);
                resultImage.src = url;
                
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'removed-bg-ai.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };

                isModelLoaded = true;
                loading.style.display = 'none';
                resultContainer.style.display = 'block';
                downloadBtn.style.display = 'block';

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                // 將錯誤顯示在畫面上
                logError(error.message || error);
            }
        }
    </script>
</body>
</html>
