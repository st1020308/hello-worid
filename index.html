<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能去背 (手機版)</title>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.4/dist/imgly-background-removal.min.js"></script>
    <style>
        :root {
            --primary-color: #4285f4;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #202124;
        }

        .container {
            width: 100%;
            max-width: 480px; /* 手機版寬度限制 */
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover, .upload-area.active {
            border-color: var(--primary-color);
            background-color: #f1f8ff;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: none; /* 預設隱藏，有結果才顯示 */
        }
        
        .btn:disabled {
            background-color: #ccc;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            display: none;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .loading {
            display: none;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(66, 133, 244, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>AI 去除背景</h1>

    <div class="container">
        <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <p>點擊上傳圖片 或 拖曳至此</p>
            <span style="font-size: 0.8rem; color: #888;">支援 JPG, PNG</span>
        </div>
        <input type="file" id="fileInput" accept="image/*">

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span id="loadingText">正在初始化 AI 模型... (初次需較長時間)</span>
        </div>

        <div class="preview-container" id="resultContainer">
            <h3>處理結果</h3>
            <img id="resultImage" alt="去背結果">
            <button class="btn" id="downloadBtn">下載圖片</button>
        </div>
        
        <div class="status-text">
            Core: imgly-background-removal (On-Device AI)
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');

        let isModelLoaded = false;

        // 處理拖曳上傳
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        // 處理點擊上傳
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.match('image.*')) {
                alert('請上傳圖片檔案');
                return;
            }

            // 重置介面
            resultContainer.style.display = 'none';
            downloadBtn.style.display = 'none';
            loading.style.display = 'block';
            
            if (!isModelLoaded) {
                loadingText.innerText = "正在下載並初始化 AI 模型 (約 100MB)...";
            } else {
                loadingText.innerText = "正在去除背景...";
            }

            try {
                // 使用 imgly 進行去背
                // 設定 publicPath 讓它知道去哪裡抓取 WASM 和 ONNX 檔案
                // 這裡使用 jsdelivr CDN，第一次執行會下載，之後瀏覽器會快取
                const config = {
                    publicPath: 'https://cdn.jsdelivr.net/npm/@imgly/background-removal-data@1.0.3/dist/',
                    progress: (key, current, total) => {
                        if (!isModelLoaded && total > 0) {
                             const percent = Math.round((current / total) * 100);
                             loadingText.innerText = `下載模型資源中 (${percent}%)...`;
                        }
                    }
                };

                const blob = await imglyRemoveBackground(file, config);
                
                // 轉換結果為 URL
                const url = URL.createObjectURL(blob);
                resultImage.src = url;
                
                // 設定下載按鈕
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'removed-bg.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                };

                isModelLoaded = true;
                loading.style.display = 'none';
                resultContainer.style.display = 'block';
                downloadBtn.style.display = 'block';

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                alert('處理失敗，請稍後再試或檢查網路連線（初次載入需連網）。');
            }
        }
    </script>
</body>
</html>
