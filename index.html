<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能圖片去背工具 (瀏覽器端執行)</title>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/imgly-background-removal.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .upload-section {
            border: 2px dashed #3498db;
            padding: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .upload-section:hover {
            background-color: #eef7fc;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .preview-area {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
        }

        .image-box h3 {
            margin-top: 0;
            font-size: 16px;
            color: #666;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            /* 顯示棋盤格背景以凸顯透明效果 */
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), 
                              linear-gradient(-45deg, #eee 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #eee 75%), 
                              linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        #loading {
            display: none;
            margin: 20px 0;
            font-weight: bold;
            color: #e67e22;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #e67e22;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .download-btn {
            display: none;
            background-color: #27ae60;
            margin-top: 15px;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI 圖片一鍵去背</h1>
        <p>上傳圖片，瀏覽器自動為您移除背景（無需上傳至伺服器）</p>

        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <p>點擊此處上傳圖片 (JPG, PNG)</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div id="loading">
            <div class="spinner"></div>正在處理中... 首次執行可能需要下載 AI 模型，請稍候。
        </div>

        <div class="preview-area" id="previewArea" style="display: none;">
            <div class="image-box">
                <h3>原始圖片</h3>
                <img id="originalImg" src="" alt="Original">
            </div>
            <div class="image-box">
                <h3>去背結果</h3>
                <img id="resultImg" src="" alt="Result">
                <br>
                <a id="downloadLink" class="btn download-btn">下載去背圖片</a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const previewArea = document.getElementById('previewArea');
        const loading = document.getElementById('loading');
        const downloadLink = document.getElementById('downloadLink');

        // 監聽檔案上傳
        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // 顯示原始圖片
            const originalUrl = URL.createObjectURL(file);
            originalImg.src = originalUrl;
            previewArea.style.display = 'flex';
            
            // 重置狀態
            resultImg.src = '';
            downloadLink.style.display = 'none';
            loading.style.display = 'block';

            try {
                // 使用 imgly 函式庫進行去背
                // Config: 設定 publicPath 確保能正確抓取 CDN 上的模型檔
                const config = {
                    progress: (key, current, total) => {
                        console.log(`Downloading ${key}: ${current} of ${total}`);
                    }
                };

                const blob = await imgly.removeBackground(file, config);
                
                // 將結果轉換為 URL
                const url = URL.createObjectURL(blob);
                resultImg.src = url;
                
                // 設定下載按鈕
                downloadLink.href = url;
                downloadLink.download = 'removed-bg.png';
                downloadLink.style.display = 'inline-block';

            } catch (error) {
                console.error("去背失敗:", error);
                alert("去背失敗，請檢查 Console 或確認是否使用 https/localhost 執行。");
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
